<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In - Discoverly</title>

  <!-- Global shared layout -->
  <link rel="stylesheet" href="pages-layout/base.css">

  <!-- Page-specific styles -->
  <link rel="stylesheet" href="pages-layout/login.css">
</head>
<body>
<div class="site-wrapper">

  <header>
    <h1><a href="page1.html">Discoverly</a></h1>
    <nav>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="auth-main">
    <div class="login-container">
      <h2>Welcome Back</h2>
      <p class="subtitle">Log in to save your favorite places and leave reviews</p>

      <form action="/login" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          >
        </div>

        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login">Log In</button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </main>

</div>
</body>
</html>
