<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Discoverly</title>

  <!-- Global Layout -->
  <link rel="stylesheet" href="pages-layout/base.css">

  <!-- Page-specific styling -->
  <link rel="stylesheet" href="pages-layout/signup.css">
</head>

<body>
<div class="site-wrapper">

  <header>
    <h1><a href="page1.html">Discoverly</a></h1>
    <nav>
      <a href="login.html">Log In</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="auth-main">
    <div class="signup-container">
      <h2>Create Account</h2>
      <p class="subtitle">Join us to save your favorite places and share reviews</p>

      <form action="/signup" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Choose a username" 
            required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="your@email.com"
            required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Create a password" 
            required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input 
            type="password" 
            id="confirm-password" 
            name="confirm_password" 
            placeholder="Confirm your password" 
            required>
        </div>

        <div class="terms">
          By signing up, you agree to our 
          <a href="#">Terms of Service</a> and 
          <a href="#">Privacy Policy</a>
        </div>

        <button type="submit" class="btn-signup">Sign Up</button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="login-link">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>
  </main>

</div>
</body>
</html>
